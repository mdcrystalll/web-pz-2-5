<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"
    <title>Document</title>
</head>
<body>
    
<div class="mycalculator">
<div id="result" class="result">
</div>

<div class="rows">
    <button id="AC" class="button button_ac">AC</button>
    <button id="+/-" class="button button_percents">+/-</button>
    <button id="%" class="button button_percents">%</button>
    <button id="/" class="button button_act">/</button>
</div>

<div class="rows">
    <button id="7" class="button button_numb">7</button>
    <button id="8/-" class="button button_numb">8</button>
    <button id="9" class="button button_numb">9</button>
    <button id="*" class="button button_act">x</button>
</div>

<div class="rows">
    <button id="4" class="button button_numb">4</button>
    <button id="5" class="button button_numb">5</button>
    <button id="6" class="button button_numb">6</button>
    <button id="-" class="button button_act">-</button>
</div>

<div class="rows">
    <button id="1" class="button button_numb">1</button>
    <button id="2" class="button button_numb">2</button>
    <button id="3" class="button button_numb">3</button>
    <button id="+" class="button button_act">+</button>
</div>

<div class="rows">
    <button id="0" class="button button_numb_zero">0</button>
    <button id="." class="button button_numb">.</button>
    <button id="=" class="button button_calc">=</button>
</div>

<div style="display:flex;justify-content: end; margin-right: 5px" class="rows">
    <button id="!" class="button button_act">!</button>
  </div>


</div>

<script src ="calcutator.js"></script>

</body>
</html>
